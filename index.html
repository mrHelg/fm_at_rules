<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1 class="main-header">user list</h1>
    <section class="usersList">
      <article class="userCard">
        <div class="imageWrapper">
          <img src="./assets/images/foto.jpg" alt="User photo" class="userImage" />
        </div>
        <div class="userInfo">
          <div class="userPersonalInfo">
            <h2 class="userName">Jordan Tucker</h2>
            <h3 class="userTag"><a href="">@jordantucker</a></h3>
          </div>
          <div class="userStatusContainer">
            <div class="userStatus">
              <span class="title">shots</span>
              <span class="value">250</span>
            </div>
            <div class="userStatus">
              <span class="title">followes</span>
              <span class="value">1689</span>
            </div>
          </div>
        </div>
        <div class="background-usercard2"></div>
        <div class="background-usercard1"></div>
      </article>
    </section>
  </body>
</html>
